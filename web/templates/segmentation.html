{% extends 'base.html' %}

{% block content %}

    <div class="container">
        {% for tag_name, tags in seglist.items %}
            <div class="row">
                <div class="col-md-1">
                    {{ tag_name }}
                </div>
                <div class="col-11">
                    {% for tg, tuple in tags.items %}

                            <a class="selected_{{ tuple.1 }}" href="{% url 'seg' tuple.0 %}">{{ tg }}</a>


                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
